name: CI â€” Kitchen Queue

on:
  push:
    branches: [main]
    paths:
      - "kitchen-queue/**"
  pull_request:
    branches: [main]
    paths:
      - "kitchen-queue/**"

jobs:
  test:
    name: Run Kitchen Queue Unit Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: kitchen-queue

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test