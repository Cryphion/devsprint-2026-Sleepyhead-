name: Stock Service CI

on:
  push:
    branches: [main]
    paths:
      - "stock-service/**"
  pull_request:
    branches: [main]
    paths:
      - "stock-service/**"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./stock-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: stock-service/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Build Docker image (smoke test)
        run: docker build -t stock-service:ci .