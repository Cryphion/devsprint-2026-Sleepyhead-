<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevSprint 2026 | IUT Cafeteria System</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>IUT Cafeteria Microservice System</h1>
    <div id="userArea"></div>
</header>

<nav>
    <button onclick="showSection('login')">Login</button>
    <button onclick="showSection('student')">Student UI</button>
    <button onclick="showSection('admin')">Admin Dashboard</button>
</nav>

<!-- LOGIN -->
<section id="login" class="section active">
    <h2>Authentication</h2>
    <input type="text" id="studentId" placeholder="Student ID">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginMessage"></p>
</section>

<!-- STUDENT UI -->
<section id="student" class="section">
    <h2>Order Placement</h2>

    <div class="menu">
        <button onclick="placeOrder('Biriyani')">Biriyani</button>
        <button onclick="placeOrder('Haleem')">Haleem</button>
        <button onclick="placeOrder('Khichuri')">Khichuri</button>
    </div>

    <div class="statusBox">
        <h3>Order Status</h3>
        <p id="orderStatus">No active order</p>
    </div>
</section>

<!-- ADMIN DASHBOARD -->
<section id="admin" class="section">
    <h2>Admin Monitoring Dashboard</h2>

    <div class="healthGrid">
        <div class="service" id="identity">Identity Provider</div>
        <div class="service" id="gateway">Order Gateway</div>
        <div class="service" id="stock">Stock Service</div>
        <div class="service" id="kitchen">Kitchen Queue</div>
        <div class="service" id="notification">Notification Hub</div>
    </div>

    <h3>Live Metrics</h3>
    <p>Total Orders: <span id="totalOrders">0</span></p>
    <p>Average Latency: <span id="latency">0</span> ms</p>

    <h3>Chaos Toggle</h3>
    <button onclick="toggleService('stock')">Kill Stock Service</button>
    <button onclick="toggleService('kitchen')">Kill Kitchen Service</button>
</section>

<script src="script.js"></script>
</body>
</html>
